<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="hero is-fullheight">
   <div class="columns hero-body is-variable is-0-mobile is-0-tablet mb-0">
     <div class="column is-7-tablet is-offset-3-tablet is-5-desktop is-offset-4-desktop is-4-widescreen is-offset-4-widescreen is-3-fullhd is-offset-4-fullhd">
        <div class="card">
          <div class="card-image">
            <figure class="image is-5by2">
              <img src="./images/illustration-hero.svg" alt="NFT image">
            </figure>
          </div>
          <div class="card-content p-6">
            <div class="content has-text-centered">
              <h1 class="title is-4"> Order Summary</h1>
              <p>You can now listen to millions of songs, audiobooks, and podcasts on any
                device anywhere you like!</p>
                <div class="is-flex is-justify-content-space-around my-6 is-align-items-center">
                    <div class="is-flex">
                      <img src="./images/icon-music.svg" alt="music note icon">
                      <div class="pl-3">
                        <p class="title is-6 has-text-weight-bold mb-5">Annual Plan</p>
                        <p class="subtitle is-6">$59.99/year</p>
                      </div>
                    </div>
                  <a href="#" id="underline">Change</a>
                </div>
                <div class="is-flex is-flex-direction-column">
                  <button class="button">Proceed to Payment</button>
                  <a href="#" id="cancel">Cancel Order</a>
                </div>
            </div>

          </div>
        </div>
     </div>
   </div>
  </div>
</body>
</html>
